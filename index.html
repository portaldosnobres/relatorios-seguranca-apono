<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Relatórios</title>
</head>
<body>

<h2>Novo Relatório</h2>

<form id="formRelatorio">

  <label>Data:</label><br>
  <input type="date" name="data" required><br><br>

  <label>Equipe:</label><br>
  <select name="equipe" required>
    <option value="">Selecione</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select><br><br>

  <label>Líder:</label><br>
  <input type="text" name="lider" required><br><br>

  <label>Veículo Utilizado:</label><br>
  <select name="veiculo" required>
    <option value="">Selecione</option>
    <option value="M001">M001</option>
    <option value="M002">M002</option>
    <option value="M003">M003</option>
    <option value="M004">M004</option>
    <option value="M005">M005</option>
    <option value="M006">M006</option>
    <option value="M007">M007</option>
    <option value="M008">M008</option>
    <option value="A001">A001</option>
    <option value="A002">A002</option>
  </select><br><br>

  <label>KM Inicial:</label><br>
  <input type="number" name="km_inicial" required><br><br>

  <label>KM Final:</label><br>
  <input type="number" name="km_final" required><br><br>

  <label>Combustível:</label><br>
  <input type="text" name="combustivel"><br><br>

  <label>Ocorrências:</label><br>
  <textarea name="ocorrencias"></textarea><br><br>

  <label>Faltas:</label><br>
  <textarea name="faltas"></textarea><br><br>

  <label>FT:</label><br>
  <textarea name="ft"></textarea><br><br>

  <button type="submit">Salvar Relatório</button>

</form>

<hr>

<h3>Últimos 4 Relatórios</h3>
<div id="ultimosRelatorios"></div>

<script>

/* ================= SALVAR RELATÓRIO ================= */

document.getElementById("formRelatorio")
  .addEventListener("submit", async function(e) {

    e.preventDefault();

    const formData = new FormData(this);
    const dados = Object.fromEntries(formData.entries());

    const res = await fetch("/relatorio", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados)
    });

    if (res.ok) {
      alert("Relatório salvo com sucesso!");
      this.reset();
      carregarUltimos();
    } else {
      alert("Erro ao salvar relatório.");
    }

});

/* ================= CARREGAR ÚLTIMOS 4 ================= */

async function carregarUltimos() {

  const res = await fetch("/ultimos-relatorios");
  const dados = await res.json();

  const div = document.getElementById("ultimosRelatorios");
  div.innerHTML = "";

  if (dados.length === 0) {
    div.innerHTML = "<p>Nenhum relatório ainda.</p>";
    return;
  }

  dados.forEach(r => {
    div.innerHTML += `
      <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <strong>Data:</strong> ${r.data}<br>
        <strong>Equipe:</strong> ${r.equipe}<br>
        <strong>Líder:</strong> ${r.lider}<br>
        <strong>Veículo:</strong> ${r.veiculo}<br>
        <strong>KM:</strong> ${r.km_inicial} - ${r.km_final}
      </div>
    `;
  });

}

carregarUltimos();

</script>

</body>
</html>
