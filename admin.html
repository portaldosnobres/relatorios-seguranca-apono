<!DOCTYPE html>
<html>
<head>
  <title>Painel Admin</title>
</head>
<body>

<h2>Painel Administrativo</h2>

<h3>Últimos 4 Relatórios</h3>
<div id="relatorios"></div>

<script>

fetch("/ultimos-relatorios")
  .then(res => res.json())
  .then(dados => {

    const div = document.getElementById("relatorios");

    dados.forEach(r => {
      div.innerHTML += `
        <hr>
        <b>Data:</b> ${r.data}<br>
        <b>Equipe:</b> ${r.equipe}<br>
        <b>Líder:</b> ${r.lider}<br>
      `;
    });

  });

</script>

</body>
</html>
