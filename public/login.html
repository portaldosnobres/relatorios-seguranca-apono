<!DOCTYPE html>
<html>
<head>
  <title>Login Líder</title>
</head>
<body>

<h2>Login Líder</h2>

<input id="usuario" placeholder="Usuário">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>

<script>
function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      usuario: usuario.value,
      senha: senha.value
    })
  })
  .then(res => res.json())
  .then(user => {

    if (user.tipo !== "lider") {
      alert("Use o login administrativo.");
      return;
    }

    window.location.href = "/sistema";

  })
  .catch(() => alert("Login inválido"));
}
</script>

</body>
</html>
